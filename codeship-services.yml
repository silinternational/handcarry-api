app:
  build:
    image: tester
    context: application
    dockerfile: Dockerfile-dev
  cached: true
  depends_on:
    - testdb
    - minio
    - redis
  environment:
    ADDR: 0.0.0.0
    HOST: http://wecarry.local:3000
    PORT: 3000
    UI_URL: http://wecarry.local:5000
    DATABASE_URL: postgres://wecarry:wecarry@testdb:5432/wecarry_test?sslmode=disable
    EMAIL_SERVICE: dummy
    GO_ENV: test
    AWS_DEFAULT_REGION: us-east-1
    AWS_ACCESS_KEY_ID: abc123
    AWS_SECRET_ACCESS_KEY: abcd1234
    AWS_S3_ENDPOINT: http://minio:9000
    AWS_S3_DISABLE_SSL: true
    AWS_S3_BUCKET: wca-test-bucket
    DOCKER_IP: testdb
    FACEBOOK_KEY: test
    FACEBOOK_SECRET: test
    GOOGLE_KEY: test
    GOOGLE_SECRET: test
    SERVICE_INTEGRATION_TOKEN: abc123test
    DISABLE_TLS: "true"
  working_dir: /wecarry
  command: true

testdb:
  image: postgres:11.6
  environment:
    POSTGRES_USER: wecarry
    POSTGRES_PASSWORD: wecarry
    POSTGRES_DB: wecarry_test

binary:
  build:
    image: 369020531563.dkr.ecr.us-east-1.amazonaws.com/wecarry-stg
    context: application
    dockerfile: Dockerfile
  cached: true
  working_dir: /wecarry
  command: true

ecsdeploy:
  image: silintl/ecs-deploy:latest
  encrypted_env_file: .env.encrypted

awsgenerator:
  image: codeship/aws-ecr-dockercfg-generator
  encrypted_env_file: .env.encrypted
  add_docker: true

tracker:
  image: silintl/app-deployment-tracker-ga:latest
  environment:
    TRACKING_ID: UA-56269387-10

rollbar:
  image: silintl/notify-rollbar-deployment:latest
  encrypted_env_file: .env.encrypted

minio:
  image: minio/minio
  command: server /data
  environment:
    MINIO_ACCESS_KEY: abc123
    MINIO_SECRET_KEY: abcd1234

redis:
  image: redis:6.2
