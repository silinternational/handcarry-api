type Query {
    users: [User]!
    user(id: ID): User
    posts: [Post]!
    post(id: ID): Post
    threads: [Thread]!
    myThreads: [Thread]!
    message(id: ID): Message!
    postImage(postID: ID!, imageID: ID!): File!
}

type Mutation {
    createPost(input: NewPost!): Post!
    updatePost(input: UpdatedPost!): Post!
    createMessage(input: NewMessage!): Message!
    uploadPostImage(input: NewPostImage!): File!
}

# Date and Time in RFC3339 format
scalar Time

scalar Upload

type File {
    id: ID!
    url: String!
    urlExpiration: Time
}

input NewPostImage {
    file: Upload!
    postID: ID!
}

enum Role {
    ADMIN
    USER
}

enum PostRole {
    CREATEDBY
    RECEIVING
    PROVIDING
}

enum PostStatus {
    OPEN
    COMMITTED
    ACCEPTED
    RECEIVED
    COMPLETED
    REMOVED
}

type User {
    id: ID!
    email: String!
    firstName: String!
    lastName: String!
    nickname: String!
    createdAt: Time
    updatedAt: Time
    adminRole: Role
    organizations: [Organization!]!
    posts(role: PostRole!): [Post!]!
}

enum PostType {
    REQUEST
    OFFER
}

type Post {
    id: ID!
    type: PostType!
    createdBy: User!
    receiver: User
    provider: User
    organization: Organization
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String!
    status: String!
    threads: [Thread]!
    createdAt: Time
    updatedAt: Time
    myThreadID: String
    url: String
    cost: String
}

type Organization {
    id: ID!
    name: String!
    url: String
    createdAt: Time
    updatedAt: Time
}

type Thread {
    id: ID!
    participants: [User!]!
    messages: [Message!]!
    postID: String!
    post: Post!
    createdAt: Time
    updatedAt: Time
}

type Message {
    id: ID!
    sender: User!
    content: String!
    thread: Thread!
    createdAt: Time
    updatedAt: Time
}

input NewPost {
    orgID: String!
    type: PostType!
    title: String!
    description: String
    destination: String
    origin: String
    size: String!
    neededAfter: String
    neededBefore: String
    category: String
    url: String
    cost: String
}

input NewMessage {
    content: String!
    postID: String!
    threadID: String
}

input UpdatedPost {
    id: ID!
    status: PostStatus
    title: String
    description: String
    destination: String
    origin: String
    size: String
    neededAfter: String
    neededBefore: String
    category: String
    url: String
    cost: String
}
